version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: master_data_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: master_data
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./migrations:/docker-entrypoint-initdb.d
    networks:
      - master_data_network

  # Application
  app:
    build: .
    container_name: master_data_api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - APP_ENV=development
      - APP_PORT=8080
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=master_data
      - DB_USER=appuser
      - DB_PASSWORD=apppassword
      - DB_CHARSET=utf8mb4
      - DB_PARSE_TIME=true
      - DB_LOC=Local
    depends_on:
      - mysql
    networks:
      - master_data_network

  # Redis (optional, for caching)
  redis:
    image: redis:7-alpine
    container_name: master_data_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - master_data_network

volumes:
  mysql_data:
  redis_data:

networks:
  master_data_network:
    driver: bridge 